<div class="row jumbotron">
  <div class="col-md-12">
    <div class="col-md-4">
      <img src="{{ movie.Poster }}" alt="">
    </div>
    <div class="col-md-8">
      <h2>{{ movie.Title }}</h2>
      <p>Starring: {{ movie.Actors }}</p>
      <p>Plot: {{ movie.Plot }}</p>

      <h3>Additional Details</h3>
      <div ng-repeat="detail in details">
        <h4>{{ detail }}</h4>
        <h5>{{ movie[detail] }}</h5>
      </div>
    </div>

  </div>
</div>
