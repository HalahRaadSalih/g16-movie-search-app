<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
  <meta charset="UTF-8">
  <title>Movie search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="HomeController">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Angular OMDb API Search</h1>
        <h3>Enter a movie by title</h3>
        <br>
        <form class="simple-form" name="search" ng-submit="submit(search)">
          <div class="form-group">
            <input class="form-control" type="text" id="searchInput" placeholder="movie title" ng-model="search.text">
          </div>
         <button class="btn btn-success" type='submit'>Search</button>
        </form>
      </div>
    </div>

  </div>

  <div ng-view></div>
</body>
</html>
