<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
  <meta charset="UTF-8">
  <title>Movie search</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="HomeController">
  <div>
    <h1>Angular OMDb API Search</h1>
    <h3>Enter a movie by title</h3>
    <form class="simple-form" name="search" ng-submit="submit(search)">
      <input type="text" id="searchInput" placeholder="movie title" ng-model="search.text">
     <button type='submit'>Search</button>
    </form>
  </div>

  <div ng-view></div>
</body>
</html>
